<div class="search-container">
    <h1 class="page-title">GitHub User Search</h1>
  
    <img src="assets\github-logo.png" alt="GitHub Logo" class="github-logo">
  
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Enter GitHub Username</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Username" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="searchUser()" class="search-button">
      Search
    </button>
  
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  </div>
